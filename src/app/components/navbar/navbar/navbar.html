<header class="header">
    <div class="logo">

        <p>Juegos 4 Fun</p>
    </div>
    <nav class="nav">
        <a routerLink="/">Inicio</a>
        <a routerLink="/quien-soy">Quien Soy</a>

            <a (click)="logout()">Logout</a>
