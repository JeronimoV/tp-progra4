
<app-modal (cambioModal)="cambioModal($event)" [mensaje]="mensaje" [titulo]="titulo" [modalAbierto]="modalAbierto"/>
<div class="container">
    <div>
        <img [src]="imagenSeleccionadaURL()"/>
        @if(juegoIniciado == false){
            <button class="notStarted" (click)="iniciarRondas()">Click para comenzar</button>
        }@else{
            <button (click)="botonClick()">{{estado()}}</button>
        }
    </div>
</div>
