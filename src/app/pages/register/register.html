<app-modal (cambioModal)="cambioModal($event)" [mensaje]="mensaje" [titulo]="titulo" [modalAbierto]="modalAbierto"/>

<div class="container">

    <form>
        <h1>Registrarse</h1>
        <div class="datos">
            <p>Email</p>
            <input required placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="datos">
            <p>Nombre</p>
            <input required placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="datos">
            <p>Apellido</p>
            <input required placeholder="Apellido" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="datos">
            <p>Edad</p>
            <input required placeholder="Edad" type="number" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="datos">
            <p>Contraseña</p>
            <input required type="password" placeholder="Contraseña" [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}"/>
        </div>
        <button (click)="comprobarDatos()">Ingresar</button>
    </form>
</div>
